<body>
  <button onclick="newMime()">Mime!</button>
  <input id="checkBox" type="checkbox">
 <label for="checkBox">Coquin</label>
  <h2 id='Mime'></h2>

  <script type="text/javascript" >
    'use strict'

    const elem = document.getElementById('Mime');
    const elemc = document.getElementById('checkBox');

    const newMime = () => elem.innerHTML = elemc.checked ? document.mimc() : document.mim()
  </script>
